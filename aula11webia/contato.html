<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contato — Pousada dos Magos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;700&family=Inter:wght@300;400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-transparent fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Pousada dos Magos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMain"
                aria-controls="navMain" aria-expanded="false" aria-label="Alternar navegação">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navMain">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="contato.html">Contato</a></li>
                    <li class="nav-item"><a class="nav-link" href="cadastro.html">Cadastro</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="py-5">
        <div class="container">
            <section>
                <div class="card card-glass p-3">
                    <h4>Contato e reservas</h4>
                    <p class="small">Preencha o formulário abaixo e responderemos com opções de quartos e
                        disponibilidade ritualística.</p>
                    <form class="row g-3" action="#" novalidate>
                        <div class="col-12 col-md-6">
                            <label for="name" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="name" placeholder="Nome completo" required>
                        </div>
                        <div class="col-12 col-md-6">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="email" placeholder="seu@exemplo.com" required>
                        </div>
                        <div class="col-12 col-md-6">
                            <label for="checkin" class="form-label">Data de chegada</label>
                            <input type="date" class="form-control" id="checkin">
                        </div>
                        <div class="col-12 col-md-6">
                            <label for="room" class="form-label">Tipo de quarto</label>
                            <select id="room" class="form-select">
                                <option selected>Individual</option>
                                <option>Duplo</option>
                                <option>Suíte Ritual</option>
                            </select>
                        </div>
                        <div class="col-12">
                            <label for="message" class="form-label">Mensagem</label>
                            <textarea id="message" class="form-control" rows="4"
                                placeholder="Ex.: preciso de bancada segura para experimento X"></textarea>
                        </div>
                        <div class="col-12 d-grid d-sm-flex justify-content-sm-end">
                            <button type="submit" class="btn btn-primary btn-lg">Enviar pedido</button>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-6">
                    <strong>Pousada dos Magos</strong>
                    <div class="small">Rua das Runas, 13 — Bairro das Ervas</div>
                </div>
                <div class="col-12 col-md-6 text-md-end small">
                    <div>Telefone: (11) 4000-0000</div>
                    <div>Email: reservas@pousadadosmagos.example</div>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
