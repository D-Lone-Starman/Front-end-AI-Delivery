<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collectors Realm</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>

    <header>
        <figure>
            <img src="imgs/Logo.png" alt="Logo Image">
        </figure>
        <nav>
            <button onclick="location.href='index.html'">Home</button>
            <button onclick="location.href='aboutus.html'">Sobre Nos</button>
            <button onclick="location.href='service.html'">Serviços</button>
            <button onclick="location.href='contato.html'">Contato</button>
        </nav>
    </header>
    <main>
        <figure id="banner">
            <img src="imgs/banner.jpg" alt="Banner Image">
        </figure>
        <div id="tablet">
            Acessando de um tablet?
        </div>
        <!-- formulario de contato -->
        <article id="conteudo">
            <h1>Contato</h1>
            <p>Preencha o formulário abaixo para entrar em contato conosco:</p>
            <form action="a" method="post">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
                <br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <br>
                <label for="message">Mensagem:</label>
                <textarea id="messagem" name="messagem" rows="4" required></textarea>
                <br>
                <button type="submit">Enviar</button>
            </form>
        </article>

        <!-- conteudo secundario-->

        <!-- mapa de localizacao -->
        <aside id="mapa">
            <h2>Nosso Local</h2>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3675.2002921560643!2d-43.179899824689514!3d-22.905982079255633!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x997f5e453810bf%3A0x36663ec7ca8b5720!2sAv.%20Rio%20Branco%2C%20Rio%20de%20Janeiro%20-%20RJ%2C%2059600-145!5e0!3m2!1spt-BR!2sbr!4v1756926107471!5m2!1spt-BR!2sbr"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </aside>


    </main>

    <footer>
        <p>
            <a href="https://jigsaw.w3.org/css-validator/check/referer">
                <img style="border:0;width:88px;height:31px" src="https://jigsaw.w3.org/css-validator/images/vcss"
                    alt="Valid CSS!" />
            </a>
        </p>

        <p>&copy; 2025 Collectors Realm. All rights reserved.</p>


        <p>
            <a href="https://jigsaw.w3.org/css-validator/check/referer">
                <img style="border:0;width:88px;height:31px" src="https://jigsaw.w3.org/css-validator/images/vcss-blue"
                    alt="Valid CSS!" />
            </a>
        </p>

    </footer>

</body>

</html>
