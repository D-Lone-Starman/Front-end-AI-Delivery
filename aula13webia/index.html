<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Calculadora — Hackerman Background</title>

    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css" />

    <!-- bootstrap opcional (remove se não quiser) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!-- Canvas do efeito (posicionado por CSS) -->
    <canvas id="matrix-canvas" aria-hidden="true"></canvas>

    <main class="app-container">
        <section class="calculator glass">
            <h1 class="title">Calculadora</h1>

            <div class="inputs">
                <label for="num1">Número 1</label>
                <input type="number" id="num1" placeholder="0" />

                <label for="num2">Número 2</label>
                <input type="number" id="num2" placeholder="0" />
            </div>

            <div class="controls">
                <button id="addBtn">+</button>
                <button id="subBtn">−</button>
                <button id="mulBtn">×</button>
                <button id="divBtn">÷</button>
                <button id="cylinderBtn">Área Cilindro</button> 
                <button id="clearBtn" class="muted">Limpar</button>
            </div>

            <div class="result" id="result" aria-live="polite">Resultado: —</div>
            <p class="hint">
                Use os dois campos: Número 1 como raio e Número 2 como altura.  
                Clique em "Área Cilindro" para calcular.
            </p>            
        </section>
    </main>

    <script src="main.js" defer></script>
</body>

</html>
