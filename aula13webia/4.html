<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form onsubmit="exibir(event)">
        Digite um mês de 1 até 12<br>   
        <input type="number" id="numero" name="numero" min="1" max="12">
        <br />
        <button type="submit">Exibir mês</button>
    </form>

    <script>
        function exibir(event){
            event.preventDefault(); // impede o reload da página
            var mes = parseInt(document.getElementById("numero").value);

            switch(mes){
                case 1:
                    alert('Janeiro');break;
                case 2:
                    alert('Fevereiro');break;
                case 3:
                    alert('Março');break;
                case 4:
                    alert('Abril');break;
                case 5:
                    alert('Maio');break;
                case 6:
                    alert('Junho');break;
                case 7:
                    alert('Julho');break;
                case 8:
                    alert('Agosto');break;
                case 9:
                    alert('Setembro');break;
                case 10:
                    alert('Outubro');break;
                case 11:
                    alert('Novembro');break;
                case 12:
                    alert('Dezembro');break;
                default:
                    alert('Mês inválido');
            }
        }
    </script>
</body>

</html>
